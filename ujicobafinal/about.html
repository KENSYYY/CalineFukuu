    <script>

      // GSAP animation setup
      gsap.registerPlugin(ScrollTrigger);

      document.addEventListener("DOMContentLoaded", function () {
        const contentHolderHeight =
          document.querySelector(".content-holder").offsetHeight;
        const imgHolderHeight = window.innerHeight;
        const additionalScrollHeight = window.innerHeight;

        const totalBodyHeight =
          contentHolderHeight + imgHolderHeight + additionalScrollHeight;
        document.body.style.height = `${totalBodyHeight}px`;

        // ScrollTrigger for .website-content
        ScrollTrigger.create({
          trigger: ".website-content",
          start: "-0.1% top",
          end: "bottom bottom",
          onEnter: () => {
            gsap.set(".website-content", { position: "absolute", top: "195%" });
          },
          onLeaveBack: () => {
            gsap.set(".website-content", { position: "fixed", top: "0" });
          },
        });

        // Animations for header letters
        gsap.to(".header .letters:first-child", {
          x: () => -innerWidth * 3,
          scale: 10,
          ease: "power2.inOut",
          scrollTrigger: {
            start: "top top",
            end: `+=200%`,
            scrub: 1,
          },
        });

        gsap.to(".header .letters:last-child", {
          x: () => innerWidth * 3,
          scale: 10,
          ease: "power2.inOut",
          scrollTrigger: {
            start: "top top",
            end: `+=200%`,
            scrub: 1,
          },
        });

        // Other GSAP animations
        gsap.to(".img-holder", {
          rotation: 0,
          clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
          ease: "power2.inOut",
          scrollTrigger: {
            start: "top top",
            end: "+=200%",
            scrub: 1,
          },
        });

        gsap.to(".img-holder img", {
          scale: 1,
          ease: "power2.inOut",
          scrollTrigger: {
            start: "top top",
            end: "+=200%",
            scrub: 1,
          },
        });

        // Slider setup
        let currentIndex = 0;
        const slider = document.querySelector(".card-slider");
        const totalCards = document.querySelectorAll(".card").length;

        function slideNext() {
          currentIndex = (currentIndex + 1) % totalCards;
          slider.style.transform = `translateX(-${currentIndex * 220}px)`;
        }

        function slidePrev() {
          currentIndex = (currentIndex - 1 + totalCards) % totalCards;
          slider.style.transform = `translateX(-${currentIndex * 220}px)`;
        }

        // Set interval for automatic sliding (optional)
        setInterval(slideNext, 3000);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slide");
        let currentSlideIndex = 0;
        let isAnimating = false;
        let currentTopValue = 0;

        const elements = [
          { selector: ".prefix", delay: 0 },
          { selector: ".names", delay: 0.15 },
          { selector: ".years", delay: 0.3 },
        ];

        slides.forEach((slide, idx) => {
          if (idx !== 0) {
            const img = slide.querySelector("img");
            gsap.set(img, { scale: 2, top: "4em" });
          }
        });

        function showSlide(index) {
          if (isAnimating) return;
          isAnimating = true;
          const slide = slides[index];
          const img = slide.querySelector("img");

          currentTopValue -= 30;

          elements.forEach((elem) => {
            gsap.to(document.querySelector(elem.selector), {
              y: `${currentTopValue}px`,
              duration: 2,
              ease: "power4.inOut",
              delay: elem.delay,
            });
          });

          gsap.to(img, {
            scale: 1,
            top: "0%",
            duration: 2,
            ease: "power3.inOut",
          });
          gsap.to(
            slide,
            {
              clipPath: "polygon(0 0%, 100% 0%, 100% 100%, 0 100%)",
              duration: 2,
              ease: "power4.inOut",
              onComplete: () => {
                isAnimating = false;
              },
            },
            "<"
          );
        }

        function hideSlide(index) {
          if (isAnimating) return;
          isAnimating = true;
          const slide = slides[index];
          const img = slide.querySelector("img");

          currentTopValue += 30;
          elements.forEach((elem) => {
            gsap.to(document.querySelector(elem.selector), {
              y: `${currentTopValue}px`,
              duration: 2,
              ease: "power4.inOut",
              delay: elem.delay,
            });
          });

          gsap.to(slide, {
            clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
            duration: 2,
            ease: "power4.inOut",
          });

          gsap.to(img, {
            scale: 2,
            top: "4em",
            duration: 2,
            ease: "power3.inOut",
          });

          gsap.to(
            slide,
            {
              clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
              duration: 2,
              ease: "power4.inOut",
              onComplete: () => {
                isAnimating = false;
              },
            },
            "<"
          );
        }

        window.addEventListener("wheel", (e) => {
          if (isAnimating) return;
          if (e.deltaY > 0 && currentSlideIndex < slides.length - 1) {
            showSlide(currentSlideIndex + 1);
            currentSlideIndex++;
          } else if (e.deltaY < 0 && currentSlideIndex > 0) {
            hideSlide(currentSlideIndex);
            currentSlideIndex--;
          }
        });
      });
    </script>

   <script>
document.addEventListener('DOMContentLoaded', function () {
    const textElement = document.getElementById('typewriter-effect');

    const text = `CalineFuku shines brightly in the fashion landscape, specializing in custom shirts and hoodie jackets that capture the essence of Y2K style with a modern twist. Our pieces embody the belief that extraordinary design can be both stylish and affordable. At CalineFuku, we blend accessible pricing with trendsetting aesthetics, ensuring that each creation is a unique reflection of individuality and flair. We’re not just a brand; we’re a statement of accessible Y2K chic, making top-tier fashion effortlessly attainable.`;

    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            let currentChar = text.charAt(i);
            textElement.innerHTML += currentChar;
            i++;
            setTimeout(typeWriter, 30);
        } else {
            highlightBackground();
        }
    }

    function highlightBackground() {
        const beforeHighlight = `CalineFuku shines brightly in the fashion landscape, specializing in custom shirts and hoodie jackets that capture the essence of Y2K style with a modern twist. Our pieces embody the belief that extraordinary design can be both stylish and affordable. At CalineFuku, we blend accessible pricing with trendsetting aesthetics, ensuring that each creation is a unique reflection of individuality and flair. `;
        const highlightText = `We’re not just a brand; we’re a statement of accessible Y2K chic, making top-tier fashion effortlessly attainable.`;

        // Tambahkan spasi di akhir beforeHighlight untuk memastikan penyatuan yang rapi
        textElement.innerHTML = beforeHighlight + `<span class="highlight">` + highlightText + `</span>`;

        gsap.to(".highlight", {
            backgroundSize: "100% 100%",
            duration: 2,
            ease: "power1.inOut",
            onComplete: function() {
                // Menambahkan padding untuk memastikan jarak yang sesuai jika diperlukan
                textElement.style.padding = "0 5px";
            }
        });
    }

    typeWriter();
});
</script>
