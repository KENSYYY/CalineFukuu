<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typewriter Effect with Background</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .typewriter-container {
        display: inline-block;
        overflow: hidden;
        border-right: 0.15em solid #fff; /* Menambahkan kursor kedip */
        white-space: nowrap;
        letter-spacing: 0.15em;
        animation: blink-caret 0.75s step-end infinite;
      }

      .typewriter-container span {
        display: inline-block;
        background-color: red;
        color: #fff;
      }

      @keyframes typewriter {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes typewriter-bg {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #fff;
        }
      }

      .typewriter-container span {
        animation: typewriter 4s steps(30) 1s 1 normal both,
          typewriter-bg 4s steps(30) 1s 1 normal both;
      }
    </style>
  </head>
  <body>
    <div class="typewriter-container">
      <span
        >WHEN YOU START A NEW PROJECT, IT'S ESSENTIAL TO CHOOSE THE RIGHT ROAD
        TO MOVE FORWARD.</span
      >
    </div>
  </body>
</html>
